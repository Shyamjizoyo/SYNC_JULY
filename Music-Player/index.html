<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosico</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/155cce458a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
           <nav>
              <div class="circle">
                    <a href="index2.html">
                <i class="fa-solid fa-angle-left"></i>
                   </a>
              </div>

              <div class="circle">
                <i class="fa-solid fa-bars"></i>
              </div>
            </nav>
            <img class="song-img" src="Media/august.jpeg" alt="DHARIA - August Diaries ">
            <h1>August Diaries</h1>
            <!-- <br> -->
            <p>DHARIA x ZOYO</p>
            <audio id="song">
                <source src="Media/DHARIA_-_August_Diaries_(by_Monoir)_[Official_Video](128k).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div> <i class="fa-solid fa-backward"></i> </div>
                <div onclick="playPause()"> <i class="fa-solid fa-play" id="ctrlicon"></i> </div>
                <div> <i class="fa-solid fa-forward"></i> </div>
            </div>

        </div>
    </div>
    <script>

        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlicon = document.getElementById("ctrlicon");

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;

        }

        function playPause() {
        if(ctrlicon.classList.contains("fa-pause")){
            song.pause();
            ctrlicon.classList.remove("fa-pause");
            ctrlicon.classList.add("fa-play");
        }
        else{
            song.play();
            ctrlicon.classList.add("fa-pause");
            ctrlicon.classList.remove("fa-play");
        }
        }

if(song.play()){
    setInterval(()=>{
        progress.value = song.currentTime;
    },500);
}

progress.onchange = function(){
    song.play();
    song.currentTime = progress.value;
    ctrlicon.classList.add("fa-pause");
    ctrlicon.classList.remove("fa-play");
    }

    </script>
</body>
</html>
